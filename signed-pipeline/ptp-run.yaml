apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: ptp-lab-pipelinerun-
spec:
  pipelineRef:
    name: build-and-deploy-pipeline
    bundle: ghcr.io/tap8stry/ptp-pipeline:1.0
  params:
    - name: gitUrl
      value: https://github.com/nadgowdas/tekton-tutorial
    - name: pathToYamlFile
      value: kubernetes/picalc.yaml
    - name: imageUrl
      value: ghcr.io/tap8stry/hello-ssf
    - name: imageTag
      value: "1.0"
  serviceAccountName: pipeline-account
  workspaces:
  - name: git-source
    persistentVolumeClaim:
      claimName: ptp-demo-pvc
    subPath: code
