---
apiVersion: v1
kind: Namespace
metadata:
  name: common
---
apiVersion: v1
data:
 cosign.key:  
kind: Secret
metadata:
 name: cosign-private-key
 namespace: common
type: Opaque
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pipeline-account
  namespace: common
secrets:
- name: img-registry-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: kube-api-secret
  namespace: common
  annotations:
    kubernetes.io/service-account.name: pipeline-account
type: kubernetes.io/service-account-token
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipeline-role
  namespace: common
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "create", "update", "patch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pipeline-role-binding
  namespace: common
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pipeline-role
subjects:
- kind: ServiceAccount
  name: pipeline-account
---
